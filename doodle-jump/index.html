<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
        Your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <p class="info" style="float: left;">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a style="cursor:pointer;" class="button" id="play-btn">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" id="restart-btn">Restart</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="assets/2WEhF.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
