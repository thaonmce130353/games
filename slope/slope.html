<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slope Original</title>
    <link rel="stylesheet" href="css/game.css" type="text/css" />
    <meta name="referrer" content="no-referrer" />
  </head>

  <body>

    <script src="slope.js"></script>
