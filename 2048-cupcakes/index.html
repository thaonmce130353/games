<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2048 Cupcakes</title>

    <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <!-- <div class="title-container">
        <h1 class="title">2048 <small>Cupcakes</small></h1>
      </div> -->
        <div class="scores-container">
          <div class="score-points">0</div>
          <div class="best-points">0</div>
          <div class="above-game" style="display: none;">
            <!-- <p class="game-intro">
              Join tiles and destroy <strong>EMPIRE!</strong>
            </p> -->
            <a class="restart-button">New Game</a>
          </div>
        </div>
        <div class="scores-container" style="display: none;">
          <div class="score-container">0 Kcal</div>
          <div class="best-container">0 Kcal</div>
        </div>
      </div>

      

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Retry</a>
            <div class="score-sharing"></div>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container"></div>
      </div>
      <p class="tile-legend" style="display: none;"><strong class="important">Tile Legend:</strong></p>
    </div>

    <script src="js/scripts.min.js"></script>
  </body>
</html>
